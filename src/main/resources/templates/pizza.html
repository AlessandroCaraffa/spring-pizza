<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<div th:replace="fragments :: head"></div>
		<title>Le nostre pizze</title>
	</head>
	<body>
	<nav th:replace="fragments :: navbar('pizze')"></nav>
			<div class="container justify-content-center">
		
		
		<table class="table">
			<thead>
				<tr>
					<th class ="text-secondary  fs-3 col-3"scope="col">Nome</th >
					<th class ="text-secondary text-center fs-3 col-8"scope="col">Descrizione</th >
					<th class ="text-secondary text-end fs-3 col-1"scope="col">prezzo</th >
					
					
				</tr>
				
			</thead>
			<tbody>
				<tr th:each="pizza : ${pizze}">
					<td class="bg-success text-white"th:text= ${pizza.name}></td>
					<td  class=""th:text= ${pizza.descrizione}></td > 
					<td class="bg-danger text-white" th:text= ${pizza.prezzo}></td >
					
					
				</tr>
			</tbody>
		</table>
		
	
		<div class="col-3 mx-auto text-center">
			<a class="btn btn-primary " th:href =@{pizze/nuova}>Nuova pizza</a>
		</div>
	</div>
	<div th:replace="fragments :: scripts"></div>
	</body>

</html>
